<div class='well'>
    <h2>Rubros en Efectivo</h2>
</div>

<ul class='list-group'>
    <li class='list-group-item' *ngFor='let item of abmMapper.listVM'>
        {{item.rubro}}  
        <button class='btn btn-danger btn-xs pull-right' (click)='delete(item.id)'>Eliminar</button>
        <button class='btn btn-warning btn-xs pull-right' [routerLink]="['edit', item.id]">Modificar</button>
    </li>
</ul>

<button class='btn btn-success' routerLink='./add'>Agregar Rubro Efectivo</button>

<router-outlet></router-outlet>
