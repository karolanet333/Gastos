
 
  <!-- Modal -->
  <div class='modal fade' id='abmPopup' tabindex="-1" role='dialog'>
    <div class='modal-dialog'>
    
      <!-- Modal content-->
      <div class='modal-content'>
        <div class='modal-header'>
          <button type='button' class='close' data-dismiss='modal' (click)='closeModal()'>&times;</button>
          <h3 class='modal-title'>Agregar Rubro en Efectivo</h3>
        </div>
        <div class='modal-body'>


            <!--<div class='container'>-->
            <form (submit)='onSubmit()'>
              <div class='form-group'>
                <label for='rubro'>Rubro en Efectivo</label>
                <input type='text' class='form-control ' name='rubro'
                        [(ngModel)]='abmMapper.viewModel.rubro'
                        >
              </div>
              <div class='form-group'>
                <button class='btn btn-success' type='submit'>Aceptar</button>
              </div>
            </form>
            <!--</div>-->

        </div>
        <div class='modal-footer'>
          <button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
        </div>
      </div>
      
    </div>
  </div>
